<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="ios-contact" item-left></ion-icon>
      Contacto
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <form>
    <ion-list-header>Información</ion-list-header>
    <ion-list>
      <ion-item>
        <ion-icon name="ios-person" item-left></ion-icon>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-podium" item-left></ion-icon>
        <ion-label stacked>Ciudad</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-mail" item-left></ion-icon>
        <ion-label stacked>Correo</ion-label>
        <ion-input type="email"></ion-input>

      </ion-item>
      <ion-item>
        <ion-icon name="ios-call" item-left></ion-icon>
        <ion-label stacked>Teléfono</ion-label>
        <ion-input type="email"></ion-input>

      </ion-item>

      <ion-item>
        <ion-icon name="ios-chatbubbles" item-left></ion-icon>
        <ion-label stacked>Comentario</ion-label>
        <ion-textarea name="comentario"></ion-textarea>
      </ion-item>

    </ion-list>

    <button type="submit" ion-button block full icon-left>
      <ion-icon name="send"></ion-icon> Enviar
    </button>
  </form>
</ion-content>
