<ion-content has-header="true" class="myview">
  <div id="profile-bg"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="http://static.wixstatic.com/media/a73f80_49a0660a84c8b0a32c1b4ee17009d43b.png_1024">
      <h3 id="profile-name">En VIVO</h3>
      <div style="text-align: center">


        <button ion-button clear   (click)="togglePlay()" style="font-size: 70px;">
           <ion-icon *ngIf="!playing" name="play" style="color:#fff"></ion-icon>
           <ion-icon *ngIf="playing" name="pause" style="color:#fff"></ion-icon>
      </button>

      </div>
    </div>

  </div>
</ion-content>
