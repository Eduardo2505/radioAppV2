<ion-header>

  <ion-navbar color="primary">
    <ion-title>RADIO</ion-title>
  </ion-navbar>

</ion-header>




<ion-content has-header="true">
  <div id="profile-bg"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="http://tamalesdemama.com/logo.png">
      <h3 id="profile-name">En VIVO</h3>
      <ion-item style="text-align: center">

      
        <button ion-button clear large (click)="play()"> 
          <ion-icon name="play"></ion-icon>
        </button>

            <button ion-button clear large (click)="pause()"> 
              <ion-icon name="pause"></ion-icon>
          </button>
      </ion-item>
    </div>

  </div>
</ion-content>
